<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Expedientes - Estudio MyC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../estilos.css">
</head>
<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Estudio MyC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="expedientes.html">Expedientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="juzgados.html">Juzgados</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gestión de Expedientes</h1>
            <button id="btnNuevoExpediente" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo Expediente
            </button>
        </div>

        <!-- Tabla de Expedientes -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Nro. Exp.</th>
                        <th>Carátula</th>
                        <th>Juzgado</th>
                        <th>Estado</th>
                        <th>Inicio</th>
                        <th style="width: 150px;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaExpedientesBody">
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Formulario Expediente (Alta/Edición) -->
    <div class="modal fade" id="modalExpediente" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalExpedienteLabel">Datos del Expediente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formExpediente">
                        <input type="hidden" id="expedienteId" name="id">

                        <div class="row">
                            <!-- Columna Izquierda -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nroExpediente" class="form-label">Nro. Expediente</label>
                                    <input type="text" class="form-control" id="nroExpediente" name="nroExpediente" required>
                                </div>
                                <div class="mb-3">
                                    <label for="tipoExpediente" class="form-label">Tipo de Expediente</label>
                                    <select class="form-select" id="tipoExpediente" name="tipoExpediente">
                                        <option value="Judicial">Judicial</option>
                                        <option value="Extrajudicial">Extrajudicial</option>
                                        <option value="Mediacion">Mediación</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="juzgadoSelect" class="form-label">Juzgado Interviniente</label>
                                    <!-- IMPORTANTE: El ID debe ser 'juzgadoSelect' -->
                                    <select class="form-select" id="juzgadoSelect" name="juzgado" required>
                                        <option value="">Cargando...</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="tipoJuicio" class="form-label">Tipo de Juicio</label>
                                    <input type="text" class="form-control" id="tipoJuicio" name="tipoJuicio">
                                </div>
                            </div>

                            <!-- Columna Derecha -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="caratura" class="form-label">Carátula</label>
                                    <textarea class="form-control" id="caratura" name="caratura" rows="1" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="aCargoDe" class="form-label">Abogado a Cargo</label>
                                    <input type="text" class="form-control" id="aCargoDe" name="aCargoDe">
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label for="fInicio" class="form-label">Fecha Inicio</label>
                                        <input type="date" class="form-control" id="fInicio" name="fInicio">
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="estado" class="form-label">Estado</label>
                                        <select class="form-select" id="estado" name="estado">
                                            <option value="Activo">Activo</option>
                                            <option value="Finalizado">Finalizado</option>
                                            <option value="Archivado">Archivado</option>
                                        </select>
                                    </div>
                                </div>
                                 <div class="mb-3">
                                    <label for="fFin" class="form-label">Fecha Fin (Opcional)</label>
                                    <input type="date" class="form-control" id="fFin" name="fFin">
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal GESTIÓN DE PARTES (Vincular Clientes) -->
    <div class="modal fade" id="modalPartes" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-white">
                    <h5 class="modal-title"><i class="fas fa-users"></i> Partes del Expediente: <span id="lblNroExpediente"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    
                    <!-- Formulario para agregar parte -->
                    <div class="card mb-3 border-light bg-light">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">Vincular Nuevo Cliente</h6>
                            <form id="formAgregarParte" class="row g-2 align-items-end">
                                <input type="hidden" id="idExpedienteVinculo" name="idExpediente">
                                <div class="col-md-6">
                                    <label class="form-label small">Cliente</label>
                                    <select class="form-select form-select-sm" id="selectClienteParte" name="idCliente" required>
                                        <option value="">Cargando clientes...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label small">Rol (ej: Demandante)</label>
                                    <input type="text" class="form-control form-control-sm" name="demandante" required>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-success btn-sm w-100">
                                        <i class="fas fa-link"></i> Vincular
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Lista de partes actuales -->
                    <h6 class="border-bottom pb-2">Partes Vinculadas</h6>
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>Cliente</th>
                                    <th>Rol en el caso</th>
                                    <th>DNI</th>
                                    <th style="width: 50px; text-align: center;">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tablaPartesBody">
                                <!-- JS llenará esto -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Controlador Principal -->
    <script src="../controladores/auth-guard.js"></script>
    <script src="../controladores/gestion-expedientes.js" type="module"></script>
</body>
</html>
