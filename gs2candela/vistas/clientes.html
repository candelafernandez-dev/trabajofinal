<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Estudio MyC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../estilos.css">
</head>
<body>

    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Link al Dashboard Principal -->
            <a class="navbar-brand" href="../index.html">Estudio MyC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="expedientes.html">Expedientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="juzgados.html">Juzgados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gestión de Clientes</h1>
            <button id="btnNuevoCliente" class="btn btn-primary">
                Nuevo Cliente
            </button>
        </div>

        <!-- Tabla para listar Clientes -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Imagen</th>
                        <th>Apellido/R. Social</th>
                        <th>Nombres</th>
                        <th>Tipo DNI</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaClientesBody">
                    <!-- Las filas se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para Alta/Modificación de Clientes -->
    <div class="modal fade" id="modalCliente" tabindex="-1" aria-labelledby="modalClienteLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalClienteLabel">Datos del Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formCliente" enctype="multipart/form-data">
                        <input type="hidden" id="clienteId" name="id">

                        <div class="row">
                            <!-- Columna 1 -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="tipoPersona" class="form-label">Tipo Persona</label>
                                    <select class="form-select" id="tipoPersona" name="tipoPersona">
                                        <option value="Persona Fisica">Persona Física</option>
                                        <option value="Persona Juridica">Persona Jurídica</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="apellidoRsocial" class="form-label">Apellido / Razón Social</label>
                                    <input type="text" class="form-control" id="apellidoRsocial" name="apellidoRsocial" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombres" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" id="nombres" name="nombres">
                                </div>
                                <div class="mb-3">
                                    <label for="tipoDni" class="form-label">DNI / CUIT</label>
                                    <input type="text" class="form-control" id="tipoDni" name="tipoDni" required>
                                </div>
                                 <div class="mb-3">
                                    <label for="fNacimiento" class="form-label">Fecha Nacimiento</label>
                                    <input type="date" class="form-control" id="fNacimiento" name="fNacimiento">
                                </div>
                                 <div class="mb-3">
                                    <label for="fAlta" class="form-label">Fecha Alta</label>
                                    <input type="date" class="form-control" id="fAlta" name="fAlta" required>
                                </div>
                            </div>
                            <!-- Columna 2 -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="domicilio" class="form-label">Domicilio</label>
                                    <input type="text" class="form-control" id="domicilio" name="domicilio">
                                </div>
                                <div class="mb-3">
                                    <label for="localidad" class="form-label">Localidad</label>
                                    <input type="text" class="form-control" id="localidad" name="localidad">
                                </div>
                                <div class="mb-3">
                                    <label for="cpostal" class="form-label">Código Postal</label>
                                    <input type="text" class="form-control" id="cpostal" name="cpostal">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" name="telefono">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <div class="mb-3">
                                    <label for="imagen" class="form-label">Imagen de Perfil</label>
                                    <input class="form-control" type="file" id="imagen" name="imagen" accept="image/*">
                                    <img id="imagenPreview" src="" alt="Vista previa" class="img-thumbnail mt-2" style="max-height: 100px; display: none;">
                                </div>
                            </div>
                        </div>
                        
                        <div class="modal-footer mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../controladores/auth-guard.js"></script>
    <script src="../controladores/gestion-clientes.js" type="module"></script>
</body>
</html>
